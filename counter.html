<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button>Incement</button>
    <button>Decrement</button>
</body>
</html>

<script>

var count =0;
document.querySelector("h1").innerText=0
document.querySelector("h1+button").addEventListener("click",incrFun)

    function incrFun()
    {
        count++
        document.querySelector("h1").innerText=count
        localStorage.setItem("counter", count)
    }

    document.querySelector("button+button").addEventListener("click",decrFun)
    function decrFun()
    {
        count--
        document.querySelector("h1").innerText=count
         localStorage.setItem("counter", count)
    }

</script>
